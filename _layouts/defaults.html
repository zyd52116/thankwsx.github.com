<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Thankwsx.github.com by thankwsx</title>
  </head>

  <body>
    <header>
      <div>
        <h2>前端开发纪实</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
      <section>
            <ul>
            {% for post in site.posts %}
              <li style="border:1px solid #3030a0;background:#fcfdfe;border-radius:5px;padding:8px;list-style:none;margin-bottom:10px;">
                {{post.date | date: "%Y-%m-%d" }} <a href="{{ post.url }}">{{ post.title }}</a>
                <p style="font-size:12px;">{{ post.excerpt }}</p>
              </li>
            {% endfor %}
          </ul>
</section>        

        <aside id="sidebar">
        </aside>
      </div>
    </div>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=25412622" charset="UTF-8"></script>
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-5632073-1', 'thankphp.net');

</script>

  </body>
</html>
